apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: giropops-senhas
  namespace: argocd
spec:
  project: 'default'
  source:
    helm: {}
    repoURL: 'https://github.com/stenioignacio/descomplicando-gitops-no-kubernetes-com-argocd'
    targetRevision: feat/day2
    path: giropops-senhas/helm
  destination:
    namespace: giropops-senhas
    server: 'https://kubernetes.default.svc'
  syncPolicy:
    automated:
      selfHeal: true # Define que a verdade apenas ser√° o repositorio github (ideal pra ambientes produtivos)
    syncOptions:
    - CreateNamespace=true
